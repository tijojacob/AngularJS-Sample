<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h4>Forecast by City</h4>
        <form ng-submit="submit()">
            <div class="form-group">
                <input type="text" class="form-control" ng-model="city"/>
            </div>
            <h4>No. of entries of Forecast</h4>
            <div class="form-group">
                <input type="text" class="form-control" ng-model="days"/>
            </div>
            <h4>API key</h4>
            <div class="form-group">
                <input type="text" class="form-control" ng-model="api"/>
            </div>
            <!-- <a href="#/foreCast" class="btn btn-primary">Get Forecast</a> -->
            <input type="submit" class="btn btn-primary" value="Get Forecast"/>
        </form>
    </div>
</div>
